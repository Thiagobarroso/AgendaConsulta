<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgendarConsulta</title>

    <!--Estilo-->
    <link rel="stylesheet" href="./estilo/login.css">
    <link rel="stylesheet" href="./estilo/global.css">
    <link rel="stylesheet" href="./estilo/Header.css">
</head>

<body>

    <header>
        <div class="logo">
            <h1>
                <span>Agendar</span>Consulta
            </h1>
        </div>

        <div class="menu">
            <span>
            </span>
        </div>
    </header>

    <main class="container-login">
        <div class="login">
            <form id="loginForm">
                <h2>Login</h2>
                <div>
                    <input class="input" type="email" id="username" name="username" placeholder="Email" required>
                </div>
                <div>
                    <input class="input" type="password" id="password" name="password" placeholder="Senha" required>
                </div>
                <button type="submit" id="submit">Entrar</button>
                <p style="color: red;" id="errorMessage" class="error"></p>
            </form>
            <p>esqueceu a senha?</p>
        </div>
    </main>

    <script src="./js/login.js"> </script>

</body>

</html>
