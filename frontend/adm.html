            <div class="cadastro-content">

                <input type="text">

                <select name="" id="">

                    <option value="">Cardiologista</option>

            </div>

            </div>
    </main>

    <main class="cadastrar especialidade" style="display: none;">

            </div>

            <div>
                <button>Cadastrar</button>
            </div>
    </main>


    <main class="cadastrar-horario">

                    <option value="">Nome do doutor</option>
                </select>

                <label for="">Dia de atendimento</label>
                <input type="date">

                <label for="">horário inicio do atendimento</label>

                <label for="">horário termino do atendimento</label>
